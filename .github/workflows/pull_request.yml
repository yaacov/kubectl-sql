name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install tools
        run: make install-tools

      - name: Run tests
        run: make test

      - name: Run lint
        run: make lint

      - name: Build
        run: make
